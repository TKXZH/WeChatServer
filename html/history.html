            <script>
                $(".time").datetimepicker({
                    language:"zh-CN",
                    format: "mm dd,yyyy hh:ii:ss",
                    autoclose: true,
                    todayBtn: true,
                    pickerPosition: "bottom-left"
                });
                //为所有的按钮注册查询逻辑，并展示结果表格
                $(".btn-success").each(function () {
                    var button = $(this);
                    button.click(function () {
                        var timeBegin = getTime(button.siblings().filter(".begin"));
                        var timeEnd = getTime(button.siblings().filter(".end"));
                        var buttonString = button.attr("id");
                        var sensorType = buttonString.substring(0, buttonString.length-6 );
                        var table = $("#" + sensorType + "Table");
                        $.post(
                            "http://localhost/wechat/history",
                            {
                                sensor:sensorType,
                                begin:timeBegin,
                                end:timeEnd
                            },
                            function (data) {
                                if(data == "参数错误") {
                                    alert("请检查检索条件！！");
                                    return;
                                }

                                table.bootstrapTable({
                                    columns: [{
                                        field: sensorType,
                                        title: sensorType
                                    }, {
                                        field: 'time',
                                        title: '时间'
                                    }],
                                    data: JSON.parse(data)
                                });
                            }
                        );

                    });
                });


                //传入日期控件，并根据控件内容返回时间戳
                var getTime = function (input) {
                    return new Date(input.val()).getTime();
                }
